{% extends 'base.html' %}
{% block content %}

{{ super() }}



<div class="text-center">
<h2 style="color:#fff;font-family:'post_pixel-7.ttf';margin-top:10px">Что мы нашли</h2>
    </div>
<div class="row justify-content-center align-items-center" style="margin-top:10px">

<table class="table table-striped table-dark"  style="font-family:sans-serif;word-wrap: break-word;max-width:60%">
        <thead>
    <tr>
        <th scope="col" style="color:#fff;font-weight: bold;max-width:0,1%">title</th>
        <th scope="col" style="color:#fff;font-weight: bold;max-width:0,1%">url</th>
    </tr>
        </thead>
        <tbody>
        {% for dict_item in all %}
            {% for key,value in dict_item.items() %}
        <tr style="font-family:sans-serif;word-wrap: break-word;width:10px;">

        <td style="font-family:sans-serif;word-wrap: break-word;width:10px;">{{ key }}</td>
            <td style="font-family:sans-serif;word-wrap: break-word;width:10px;"><a href="{{value}}" style="font-family:sans-serif;word-wrap: break-word;max-width:0,1%" target="_blank">{{ value }}</a></td>

{% endfor %}
        {% endfor %}
    </tbody>
    </tr>

</table>
</div>





{% endblock %}
